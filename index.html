<!DOCTYPE html>

  <style>
    body {

    .header-img, .footer-img {

    }

    th {

      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {

    }

    tr:hover {
      background-color: #eaeaea;
    }

    caption {
      caption-side: bottom;
      font-size: 12px;
      text-align: right;
      margin-top: 8px;
    }

    /* Ajustes para celular */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      table {

      }
